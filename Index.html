<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#1e1e2f;
    font-family:Arial, sans-serif;
}

.calculator{
    background:#2c2c3e;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
    width:360px;
}

#display{
    width:100%;
    height:60px;
    font-size:22px;
    padding:10px;
    border:none;
    border-radius:10px;
    margin-bottom:15px;
    text-align:right;
    background:#111;
    color:#0f0;
}

.buttons{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:10px;
}

button{
    padding:15px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#3c3c5c;
    color:white;
    transition:0.2s;
}

button:hover{
    background:#5757a5;
}

.equal{
    grid-column: span 2;
    background:#ff9800;
}

.equal:hover{
    background:#e68900;
}

.clear{
    background:#e53935;
}

.clear:hover{
    background:#c62828;
}
</style>
</head>

<body>

<div class="calculator">
<input type="text" id="display" disabled>

<div class="buttons">
<button onclick="clearDisplay()" class="clear">AC</button>
<button onclick="deleteLast()">DEL</button>
<button onclick="append('%')">%</button>
<button onclick="append('/')">÷</button>
<button onclick="append('**')">xʸ</button>

<button onclick="append('Math.sin(')">sin</button>
<button onclick="append('Math.cos(')">cos</button>
<button onclick="append('Math.tan(')">tan</button>
<button onclick="append('Math.log10(')">log</button>
<button onclick="append('Math.log(')">ln</button>

<button onclick="append('Math.sqrt(')">√</button>
<button onclick="append('(')">(</button>
<button onclick="append(')')">)</button>
<button onclick="append('*')">×</button>
<button onclick="append('-')">−</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button onclick="append('+')">+</button>
<button onclick="append('Math.PI')">π</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button onclick="append('Math.E')">e</button>
<button onclick="calculate()" class="equal">=</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
</div>
</div>

<script>
let display = document.getElementById("display");

function append(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function deleteLast(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        display.value = eval(display.value);
    }
    catch{
        display.value = "Error";
    }
}
</script>

</body>
</html>
